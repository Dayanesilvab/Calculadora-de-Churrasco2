<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Churrasco</h1>
        <form id="churrasco-form">
            <div class="input-group">
                <label for="homens">Homens:</label>
                <input type="number" id="homens" name="homens" min="0" required>
            </div>
            <div class="input-group">
                <label for="mulheres">Mulheres:</label>
                <input type="number" id="mulheres" name="mulheres" min="0" required>
            </div>
            <div class="input-group">
                <label for="criancas">Crianças:</label>
                <input type="number" id="criancas" name="criancas" min="0" required>
            </div>
            <button type="button" id="calcular">Calcular</button>
        </form>
        <div id="resultado">
            <h2>Quantidade de Ingredientes Necessária:</h2>
            <p id="carne-bovina"></p>
            <p id="frango"></p>
            <p id="linguica"></p>
            <p id="refrigerante"></p>
            <p id="cerveja"></p>
        </div>
    
    </div>
    <div class="imagem-2">
        <image src="./image/churrasco-4.png" alt="" />
      </div>
    <script src="script.js"></script>
</body>
</html>
